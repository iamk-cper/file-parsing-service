<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        #upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #file-input {
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
            max-height: 400px;
            margin: 0 auto;
            margin-top: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 10px;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #options-form {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Upload Files</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="files" multiple required>
        <button type="submit">Upload</button>
    </form>
    <ul id="file-list"></ul>
    <form id="options-form">
        <h2>Select Data to Display</h2>
        <div id="file-options"></div>
        <button type="submit">Show Data</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const formData = new FormData();
            fileList.innerHTML = '';

            for (const file of fileInput.files) {
                formData.append('files', file);
                const li = document.createElement('li');
                li.textContent = `Loaded: ${file.name}`;
                fileList.appendChild(li);
            }

            const response = await fetch('/uploadfiles/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);

            showOptionsForm(result.files);
        });

        function showOptionsForm(files) {
            const optionsForm = document.getElementById('options-form');
            const fileOptions = document.getElementById('file-options');
            fileOptions.innerHTML = '';

            files.forEach(file => {
                const fileOption = document.createElement('div');
                fileOption.innerHTML = `
                    <input type="checkbox" name="files" value="${file.filename}"> ${file.filename}
                    <br>
                    <label>
                        <input type="checkbox" name="data_${file.filename}" value="email"> Email
                    </label>
                    <label>
                        <input type="checkbox" name="data_${file.filename}" value="phone"> Phone
                    </label>
                    <label>
                        <input type="checkbox" name="data_${file.filename}" value="height"> Height
                    </label>
                    <label>
                        <input type="checkbox" name="data_${file.filename}" value="weight"> Weight
                    </label>
                `;
                fileOptions.appendChild(fileOption);
            });

            optionsForm.style.display = 'block';

            optionsForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(optionsForm);
                const selectedFiles = formData.getAll('files');
                const selectedData = {};

                selectedFiles.forEach(file => {
                    selectedData[file] = formData.getAll(`data_${file}`);
                });

                const response = await fetch('/showdata/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ selectedFiles, selectedData })
                });

                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            }, { once: true });
        }
    </script>
</body>
</html>
